<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="score-board">
            <h2>Score: <span id="score">0</span></h2>
            <h3>Level: <span id="level">1</span></h3>
            <div class="next-piece">
                <p>Next Piece:</p>
                <div id="next-preview"></div>
            </div>
        </div>
        
        <div id="game-grid" class="game-grid"></div>
        
        <div class="mobile-controls">
            <button class="control-btn" id="move-left">←</button>
            <button class="control-btn" id="rotate-btn">↻</button>
            <button class="control-btn" id="move-right">→</button>
            <button class="control-btn" id="hard-drop">↓</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
